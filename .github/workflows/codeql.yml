name: CodeQL Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '29 7 * * 6'  # Exécution automatique chaque samedi à 07:29 UTC

jobs:
  analyze:
    name: Analyze Java Code
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Requis pour créer les rapports de sécurité
      contents: read

    # Services pour exécuter Xvfb en mode headless
    services:
      xvfb:
        image: selenium/standalone-chrome:latest
        options: -e VNC_SERVER=true -e VNC_PORT=5900

    env:
      DISPLAY: ":99.0"  # Set display for Xvfb to avoid GUI issues in headless environment


    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Configuration du JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Configuration de Gradle
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3


    # Compilation du projet pour générer les fichiers nécessaires à CodeQL
    - name: Build project with Gradle
      run: gradle build

    # Initialisation de CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        build-mode: manual  # Nécessaire car CodeQL ne peut pas auto-builder tous les projets

    # Exécution de l'analyse CodeQL
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"

    # Upload du rapport CodeQL
    - name: Upload CodeQL Report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-report
        path: codeql-results.sarif


