name: CodeQL Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '29 7 * * 6'  # Exécution chaque samedi à 07:29 UTC

jobs:
  analyze:
    name: Analyze Java Code
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initialisation de CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: java
        build-mode: manual  # On suppose que le projet est déjà compilé

    # Exécution de l’analyse CodeQL
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:java"

    # Upload du rapport CodeQL
    - name: Upload CodeQL Report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-report
        path: codeql-results.sarif


