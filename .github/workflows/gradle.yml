name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      xvfb:
        image: selenium/standalone-chrome:latest
        options: -e VNC_SERVER=true -e VNC_PORT=5900

    env:
      DISPLAY: ":99.0"  # Set display for Xvfb to avoid GUI issues in headless environment

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.10'

    # Build the project using Gradle without relying on the Gradle Wrapper
    - name: Build with Gradle
      run: gradle build

    # Start Xvfb to allow GUI tests to run in headless mode
    - name: Start Xvfb
      run: Xvfb $DISPLAY -ac -screen 0 1600x1200x24 > /dev/null 2>&1 &

    # Upload test report to GitHub Actions
    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: app/build/reports/tests/test/index.html

  # Removed the dependency-submission job as per instructions
